<div class="container" id="update">
    <form id="updateForm" action="http://localhost:4201/update" method="POST">
        <div class="one">
            <label for="id">ID</label>
            <input type="number" id="idc" name="idc" placeholder="Enter ID" max="500">
        </div>
        <br><br>
        <input type="hidden" id="update_id" name="id"> <!-- Hidden field to store visitor ID -->
        <div class="one">
            <label for="update_name">Name</label>
            <input type="text" id="update_name" name="username" placeholder="Enter Name" >
        </div>
        <br><br>
        <div class="one">
            <label for="update_contact">Contact Number</label>
            <input type="tel" id="update_contact" name="phone" pattern="\d{10}"  placeholder="1234567890">
        </div>
        <br><br>
        <div class="one">
            <label for="update_aadhar">Aadhar Number</label>
            <input type="text" id="update_aadhar" name="aadhar" minlength="14" maxlength="14" pattern="\d{4} \d{4} \d{4}" placeholder="XXXX XXXX XXXX" >
        </div>
        <br><br>
        <div class="one">
            <label for="update_intime">In-Time</label>
            <input type="datetime-local" id="update_intime" name="intime" >
        </div>
        <br><br>
        <div class="one">
            <label for="update_outtime">Out-Time</label>
            <input type="datetime-local" id="update_outtime" name="outtime" >
        </div>
        <br><br><br><br>
            <button type="submit">Update</button>
    </form>
</div>
