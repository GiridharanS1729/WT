<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <form action="http://localhost:5000/" method="get">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" required>
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" name="rate" required>
            <label for="compounding">Compounding Frequency:</label>
            <select id="compounding" name="compounding" required>
                <option value="1">Annually</option>
                <option value="2">Semi-Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
            </select>
            <label for="time">Time Period (years):</label>
            <input type="number" id="time" name="time" required>
            <button type="submit">Calculate</button>
        </form>

    </div>

    <script src="server.js"></script>
</body>
<style>
    .container {
        width: 80%;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }
    
    form {
        margin-bottom: 20px;
    }
    
    #result {
        margin-top: 20px;
        padding: 20px;
        background-color: #f9f9f9;
        border: 2px solid #ddd;
        border-radius: 8px;
    }
    
    #result p {
        margin: 10px 0;
        font-size: 16px;
        color: #333;
    }
    
    #result .highlight {
        color: #FF6347;
        font-weight: bold;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    input[type="number"],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #b4ab46;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #a09b45;
    }
    
    body {
        background-color: #f3f3f3;
        color: #333;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .error-message {
        color: #FF6347;
        font-size: 14px;
        margin-top: 5px;
    }
    
    .hidden {
        display: none;
    }
    
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }
    
</style>
</html>
